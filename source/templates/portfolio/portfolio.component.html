<div>
    <!-- Cover -->
    <div class="m-cover m-cover--center">
        <div class="m-cover__text m-cover__text--right m-cover__text--light">
            <p class="a-header">
                Portfolio
            </p>
            <p class="a-subheader">
                This is a personal statement that provides general insight
                into my previous work and interests, and grounds the reader
                in my ambitions.
            </p>
            <div class="m-inline-group">
                <a class="a-button a-button--light">
                    Printable
                </a>
                <a href="/blurb" class="a-link--light">
                    Contact Me
                </a>
            </div>
        </div>
        <img class="m-cover__image" src="/images/covers/cover-portfolio.jpg" alt="Portfolio image of me working." />
    </div>
    <div>
        <p class="a-header">
            Professionally
        </p>
    </div>
    <div *ngIf="portfolioPosts.length > 0">
        <blog-item [blogPost]="portfolioPosts[0]" [showDate]="false" [showPicture]="false"></blog-item>
    </div>
</div>
