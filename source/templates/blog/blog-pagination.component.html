<!-- Component is unnecessary if there are no more pages. -->
<div *ngIf="show">
    <!-- Nagivation Previous -->
    <a routerLink="previousNavigationEnabled ? ['/blog', currentPage - 1] : null">&lt;</a>
    
    <!-- First Page (always present) -->
    <a routerLink="/blog/1">1</a>

    <p *ngIf="previousGap">...</p>

    <!-- Neighbourhood Grouping -->
    <a *ngFor="let pageIndex of neighbourhood" [routerLink]="['/blog', pageIndex + 1]">
        {{pageIndex + 1}}
    </a>

    <p *ngIf="nextGap">...</p>

    <!-- Last Page (always present) -->
    <a [routerLink]="['/blog', numPages]">{{numPages}}</a>
    
    <!-- Nagivation Previous -->
    <a [routerLink]="nextNavigationEnabled ? ['/blog', currentPage + 1] : null">&gt;</a>
</div>
