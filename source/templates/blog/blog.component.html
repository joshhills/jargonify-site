<div>
    <!-- Cover w/ Search Bar -->
    <div>
        <img src="https://deliveredsocial.com/wp-content/uploads/2017/10/writing-great-blog-post.jpg" alt="Blog image of me writing." />
        <p>
            Blog
        </p>
        <p>
            Brief description of the blog.
        </p>
        <blog-search></blog-search>
    </div>
    <!-- Featured Post -->
    <blog-featured *ngIf="featuredBlogPost" [featuredBlogPost]="featuredBlogPost"></blog-featured>
    <!-- Posts -->
    <blog-list *ngIf="blogPosts" [blogPosts]="blogPosts" [excludedPostIds]="excludedPostIds"></blog-list>
    <!-- Information -->
    <div>
        <div>
            <p>
                Every month I put together a little newsletter summarising what I've been up to,
                along with a curated list of useful links pertaining to industry news. What've
                you got to lose?
            </p>
        </div>
        <div>
            <p>
                Want to stay up to date?
            </p>
        </div>
    </div>
    <!-- Pagination -->
    <blog-pagination [currentPage]="currentPage" [numPages]="numPages"></blog-pagination>
</div>
