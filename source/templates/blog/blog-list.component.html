<div class="o-blog-list o-blog-list--fresh">
    <!-- Construct bespoke ordering for posts. -->
    <ng-container *ngFor="let blogPost of blogPosts; index as i">
        <blog-item [blogPost]="blogPosts[i]" [isExpanded]="i == 5" [showDate]="i == 1 || i == 6"></blog-item>
        <!-- Anecdotal insert. -->
        <div *ngIf="i == 5">
            <p>7</p>
            <p>cups of coffee voraciously consumed this week.</p>
        </div>
    </ng-container>
</div>
