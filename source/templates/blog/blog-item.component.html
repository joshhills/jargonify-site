<div>
    <img src="{{blogPost.featureImageUrl}}" />
    <p *ngIf="showDate">
        {{blogPost.dateCreated}}
    </p>
    <a [routerLink]="['/post', blogPost.id]">
        {{blogPost.title}}
    </a>
    <p *ngIf="isExpanded">
        {{blogPost.summary}}
    </p>
    <a *ngIf="showReadMore" [routerLink]="['/post', blogPost.id]">
        Read more
    </a>
</div>
